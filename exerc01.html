<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exer01</title>
</head>
<body>
    <form>
    <h1>Deixe um comentário</h1>
    <p></p>
    <b><label for="nome">Nome:</label></b>
    <br>
    <input type="text" id="nome"required/>

    <br>

    <b><label for="email">E-mail:</label></b>
    <br>
    <input type="email" id="email"required/>

    <br>

    <b><label for="web">Website</label></b>
    <br>
    <input type="web" id="web"required/>

    <br>

    <b><label for="info">Comentário</label></b>
    <br>
    <textarea id="info"></textarea>

    <br>

    <h3>Obeservação: Seu comentário será publicado após passar pelo moderador</h3>

    <input type="submit" value="Enviar">

</form>

<style>
    body{
        background: #e487d4;
    }
    input{
    width: 90%;
    height: 909%;
    border-radius: 1px;
    border-color: black;
    padding: 5px;
    margin: 5px;
    }
</style>


</body>
